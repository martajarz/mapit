<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map it!</title>
    <!--build:css css/styles.min.css-->
      <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id="main">
      <div id="map" class="map"></div>
      <header id="header">
        <img src="images/mapit.png" alt="Mapit logo" class="logo">
        <div class="logo_bg"></div>
        <button class="button_sidebar" type="button" onclick="sidebarClick()"></button>
        <nav>
          <button class="poi poi_food" type="button"><img src="images/icon_food.png" alt="food icon"></button>
          <button class="poi poi_coffee" type="button"><img src="images/icon_coffee.png" alt="coffee icon"></button>
          <button class="poi poi_party" type="button"><img src="images/icon_party.png" alt="party icon"></button>
          <button class="poi poi_important" type="button"><img src="images/icon_important.png" alt="important icon"></button>
        </nav>
      </header>
    </section>
    <section class="sidebar hidden" id="sidebar">
      <p>Someday you will log in here, just wait a moment.</p>
      <form>
        Login:<br>
        <input type="text" name="login"><br>
        Password:<br>
        <input type="password" name="password"><br>
        <input type="submit" value="log in">
      </form>
    </section>
    <footer>
      <p>&copy Marti 2017</p>
    </footer>

    <div id="info" class="info">
      <table>
      <tr><td>Name:</td> <td><input type='text' id='name'></td></tr>
      <tr><td>Description:</td> <td><input type='text' id='description'></td></tr>
      <tr><td>Category:</td> <td><select id='category'> +
                <option value='bar' SELECTED>bar</option>
                <option value='restaurant'>restaurant</option>
                </select> </td></tr>
      <tr><td></td><td><input type='button' value='Save' onclick='saveData()'></td></tr>
      </table>
    </div>
    <div id="message">Location saved</div>

    <!--build:js js/main.min.js -->
      <script src="js/map.js"></script>
      <script src="js/login.js"></script>
    <!-- endbuild -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRjUG2jIOG9ZY1o7pnSY8yJ8l_z1RFcZQ&callback=initMap" type="text/javascript"></script>
  </body>
</html>
