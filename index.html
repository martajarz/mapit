<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map it!</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="map" class="map"></div>
    <img src="img/mapit.png" alt="Mapit logo" class="logo">
    <button class="login" type="button" onclick="openLoginWindow()">LOG</button>
    <div class="login_window hidden" id="login_window">Someday you will log in here, just wait a moment.
      <form>
        Login:<br>
        <input type="text" name="login"><br>
        Password:<br>
        <input type="password" name="password"><br>
        <input type="submit" value="submit">
      </form>
      <button class="exit_button" type="button" onclick="closeLoginWindow()">X</button>
    </div>
    <div id="info">
      <table>
      <tr><td>Name:</td> <td><input type='text' id='name'></td></tr>
      <tr><td>Description:</td> <td><input type='text' id='description'></td></tr>
      <tr><td>Category:</td> <td><select id='category'> +
                <option value='bar' SELECTED>bar</option>
                <option value='restaurant'>restaurant</option>
                </select> </td></tr>
      <tr><td></td><td><input type='button' value='Save' onclick='saveData()'></td></tr>
      </table>
    </div>
    <div id="message">Location saved</div>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRjUG2jIOG9ZY1o7pnSY8yJ8l_z1RFcZQ&callback=initMap" type="text/javascript"></script>
    <script src="js/login.js"></script>
  </body>
</html>
